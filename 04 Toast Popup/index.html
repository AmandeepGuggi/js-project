<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Pop-Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="horizontal-direction">
            <select name="direction" id="hor-dir">
                <option value="left">Left</option>
                <option value="right">Right</option>
            </select>
        </div>
        <div class="verticalal-direction">
            <select name="direction" id="ver-dir">
                <option value="top">Top</option>
                <option value="bottom">Bottom</option>
            </select>
        </div>
        <div class="message-type">
            <select name="direction" id="msg-type">
                <option value="success">Success</option>
                <option value="error">Error</option>
                <option value="warning">Warning</option>
                <option value="info">Info</option>
            </select>
        </div>
        <div class="display-message">
                <input type="text" placeholder="Message" value="This is a toast message!">
        </div>
        <div class="duration">
            <span>Duration</span>
            <input type="range" min="2" max="10">
        </div>
        <div>
            <button type="button">Show Toast</button>
        </div>
        
       <div class="toast-container">
       
       </div>
    </main>
</body>
</html>
